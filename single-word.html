<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A Single Word</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="paper">
<main>

  <figure class="hero">
    <img src="assets/single-word.jpg" alt="">
  </figure>

  <div class="text">
一言だけで、<br>
済ませようとした。<br><br>

これは、<br>
途中でやめたままの記録だ。<br><br>

最初から、<br>
誰かに見せるつもりは<br>
なかった。<br><br>

考えをまとめようとすると、<br>
いつも同じところで<br>
手が止まった。<br><br>

長い説明は、<br>
だいたい後づけになる。<br><br>

短くした方が、<br>
考えている向きは<br>
誤魔化せない。<br><br>

残したのは、<br>
それだけだった。<br><br>

それがあれば、<br>
また考え直せると思った。
  </div>

  <div class="input-wrap">
    <input id="q" type="text" autocomplete="off" autocapitalize="none" spellcheck="false">
    <div id="msg" class="msg">まだ違う。</div>
  </div>
  <div class="pager">2/9</div>
</main>

<script>
const ANSWER="一言";
const NEXT="keeping-distance.html";
const q=document.getElementById("q");
const msg=document.getElementById("msg");
function n(s){ try{s=s.normalize("NFKC")}catch(e){} return s.trim(); }
let t=null;
q.addEventListener("keydown",(e)=>{
  if(e.key!=="Enter") return;
  if(n(q.value)===ANSWER) location.href=NEXT;
  else {
    msg.classList.add("show");
    clearTimeout(t);
    t=setTimeout(()=>msg.classList.remove("show"), 900);
  }
});
</script>
</body>
</html>
