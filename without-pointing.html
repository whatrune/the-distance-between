<main>

  <figure class="hero">

  <div class="text">
この名前を、<br>
ここで使う人がいるとは<br>
思わなかった。<br><br>
あの人は、<br>
何かを決めるとき、<br>
いつも少し離れた場所にいた。<br><br>
一度だけ、<br>
声をかけたことがある。<br><br>
返事はなかった。<br><br>
でもそのあと、<br>
進む向きだけは<br>
間違えなくなった。<br><br>
近づかなかったのは、<br>
見放したからじゃない。<br><br>
近づかないことも、<br>
導き方の一つだった。
  </div>
